
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mage Battle DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status, p {
            margin-top: 20px;
            font-size: 18px;
        }
        .balances {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>⚔️ Mage Battle DApp</h1>

    <button id="connectWallet">🔌 Connect Wallet</button>
    <br><br>

    <button id="mintToken">🪙 Mint ChronoTokens</button>
    <button id="burnToken">🔥 Burn ChronoTokens</button>
    <br><br>

    <button id="mintNFT">🧙‍♂️ Mint Mage NFT</button>
    <br><br>

    <button id="startBattle">⚔️ Start Battle</button>

    <div id="status">Wallet not connected</div>

    <div class="balances">
        <p>🪙 Token Balance: <span id="tokenBalance">0</span></p>
        <p>🧙‍♂️ NFT Balance: <span id="nftBalance">0</span></p>
    </div>

</body>
</html>
