<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Battle Game</h1>

        <div class="wallet">
            <button id="connectButton">Connect Wallet</button>
            <p id="walletAddress">No wallet connected</p>
        </div>

        <div class="battle">
            <h2>Fight a Boss!</h2>
            <label for="mageId">Enter Mage ID:</label>
            <input type="number" id="mageId" placeholder="Enter your Mage ID" />
            <label for="bossId">Enter Boss ID:</label>
            <input type="number" id="bossId" placeholder="Enter Boss ID" />
            
            <div class="moves">
                <label>Choose Moves (e.g. attack, heal):</label>
                <input type="text" id="move1" placeholder="Move 1" />
                <input type="text" id="move2" placeholder="Move 2" />
                <input type="text" id="move3" placeholder="Move 3" />
                <input type="text" id="move4" placeholder="Move 4" />
                <input type="text" id="move5" placeholder="Move 5" />
            </div>
            <button id="fightButton">Fight!</button>
            <p id="battleResult"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
